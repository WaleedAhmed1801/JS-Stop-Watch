<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Digital Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>

    <div class="parent">

        <h1> JS Digital Stop Watch </h1>

        <div class="timer">

            <h1 id="min">0</h1>
            <h1 id="sec">0</h1>
            <h1 id="msec">0</h1>

            <div class="para">
                <p>Minutes</p>
                <p>Seconds</p>
                <p>MiliSeconds</p>
            </div>

            <div class="btn">
                <button id="waleed" class="btn1" onclick="start()">Start</button>
                <button class="btn2" onclick="stop()">Stop</button>
                <button class="btn3" onclick="reset()">Reset</button>
            </div>

        </div>

    </div>


    <script src="app.js"></script>
</body>

</html>
